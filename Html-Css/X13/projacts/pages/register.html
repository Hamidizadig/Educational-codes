<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register Page</title>
    <style>
        input[type=text],
        input[type=number],
        input[type=date],
        input[type=email],
        input[type=password],
        input[type=color],
        input[type=range],
        input[type=submit],
        input[type=reset],
        select {
            width: 300px;
            height: 25px;
        }

        input[type=radio],
        input[type=checkbox] {
            margin-right: 20px;
            height: 15px;
        }

        tr {
            height: 30px;
        }
    </style>
</head>

<body dir="ltr">
    <fieldset>
        <legend style="font-size: 30px; height: 30px; color:rgb(67, 64, 241); ">register Form</legend>
        <form action="server.html" enctype="multypart/form-data" novalidate>
            <table style="width: 1200px;">
                <tr>
                    <td><label for="fname">name*</label></td>
                    <td><input type="text" required tobindex="1" name="fname" placeholder="Name" autocomplete="off"
                            </td>
                    <td>FAmily*</td>
                    <td><input type="text" required tobindex="5" name="lname" placeholder="Family" id="lname" /></td>
                </tr>
                <tr>
                    <td>Age</td>
                    <td><input type="number" name="age" tobindex="2" placeholder="Age" id="age" min="1" max="35" /></td>
                    <td>Avreg</td>
                    <td><input type="number" name="avg" tobindex="6" placeholder="Avreg" id="avg" min="0" max="20"
                            step+"0.01" /></td>
                </tr>
                <tr>
                    <td>User Name*</td>
                    <td><input type="text" name="user name" tabindex="3" placeholder="User Name" id="userName" /></td>
                    <td>Password*</td>
                    <td>
                        <inputtype="password" name="password" tabindex="7" placeholder="password" id="password"
                            maxlength="32" />
                    </td>
                </tr>
                <tr>
                    <td>E_mail</td>
                    <td><input type="email" name="email" tabindex="4" placeholder="email" id="email" /></td>
                    <td>Birthday</td>
                    <td><input type="date" name="birthday" placeholder="birthday" id="birthday" </td>
                </tr>
                <tr>
                    <td>gender</td>
                    <td>
                        <inputtype="radio" name="gender" value="true" "checked" /> man
                        <inputtype="radio" name="gender" value="false" />female
                    </td>
                    <td>marital status</td>
                    <td>
                        <input type="radio" name="marital" value="true" checked />marid
                        <input type="radio" name="marital" value="true" />single
                    </td>
                </tr>
                <tr>
                    <td>color</td>
                    <td><input type="color" title="color" name="color" id="color" value="#00cccc"></td>
                    <td>sport</td>
                    <td>
                        <input type="checkbox" name="football" id="football" checked />football
                        <input type="checkbox" name="swim" id="swim" />swim
                        <input type="checkbox" name="gymnastics" id="gimnastics" />gimnastics
                    </td>
                </tr>
                <tr>
                    <td>state</td>
                    <td>
                        <select name="state">
                            <option value="1">bonn</option>
                            <option value="2">Kiel</option>
                            <option value="3">Stuttgart</option>
                            <option value="4">Hamburg</option>
                        </select>
                    </td>
                    <td>Citys</td>
                    <td>
                        <select name="city">
                            <option value="0" selected hidden>city</option>
                            <option value="1" bonn></option>
                            <option value="2">Kiel</option>
                            <option value="3">Stuttgart</option>
                            <option value="4">Hamburg</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td> <textarea rows="4" cols="117" colspan="3" placeholder="Address"></textarea></td>
                </tr>
                <tr>
                    <td>score</td>
                    <td><input type="range" name="point" id="point" min="0" max="1000" step="50" value="150" /></td>
                    <td>flower</td>
                    <td><input type="text" name="flower" id="flower" list="flowers" autocomplete="off" />
                        <datalist id="flowers">
                            <option value="rose"></option>
                            <option value="rol"></option>
                            <option value="jasmin"></option>
                            <option value="pardis"></option>
                        </datalist>
                    </td>
                </tr>
                <tr>
                    <td>upload picture</td>
                    <td><input type="file" name="myFile" id="myFile" multyple accept=".jpg,.png,.audio/*" /></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit" value="register" /></td>
                    <td colspan="2"><input type="reset" value="new"></td>
                </tr>
                <tr>
                    <td colspan="2"><button type="button">register</button></td>
                    <td colspan="2"></td>
                </tr>
            </table>
        </form>
    </fieldset>
</body>

</html>
